server:
  port : 8080
spring:
  datasource:
    url: 'jdbc:postgresql://localhost:5432/citience'
    username: 'citience'
    password: 'citience'
    driverClassName: 'org.postgresql.Driver'

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: 'org.hibernate.dialect.PostgreSQLDialect'

network:
  # Defines the time after which a connection to the referenced SkABNet is aborted
  timeout: 60000